<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 style="background-color: #023E8A; color: white;">Etch A Sketch</h1>
    <h2 style="background-color: #023E8A; color: white;">Click inside grid to toggle pen</h2>
    <section id="interface">
        <div id="container"></div>
        <div id="toolbar">
            <button type="button" id="color" class="user-interface"></button>
            <input type="range" id="grid" name="grid" min="4" max="16" step="2" value="4">
            <button type="button" id="clear" class="user-interface"></button>
        </div>
    </section>
    

    <script src="app.js"></script>
</body>
</html>
